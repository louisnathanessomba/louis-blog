<div class="section-hero-center">

  {% if include.portrait %}
  <img src="{{ include.portrait | relative_url }}"
       alt="{{ include.alt }}"
       class="section-portrait"
       loading="lazy">
  {% endif %}

  <h1 class="section-title-hero">{{ include.title }}</h1>

  {% if include.subtitle %}
  <p class="section-subtitle-hero">{{ include.subtitle }}</p>
  {% endif %}

  {% if include.description %}
  <p class="section-description">{{ include.description }}</p>
  {% endif %}

</div>
