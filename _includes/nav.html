<nav class="nav" aria-label="Main navigation">
  <ul class="nav-list">

    <!-- Home link -->
    <li class="nav-item">
      <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
    </li>

    <!-- Dynamic navigation items -->
    {% for item in site.nav %}
      {% if item.url and item.name %}
        <li class="nav-item">
          <a href="{{ item.url | relative_url }}" class="nav-link">
            {{ item.name }}
          </a>
        </li>
      {% endif %}
    {% endfor %}

  </ul>
</nav>
