<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ page.subtitle | default: site.description }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body class="{{ page.collection | default: page.layout | default: 'default' }}">
  <!-- ========================= -->
  <!-- HEADER + NAVIGATION -->
  <!-- ========================= -->
  <header class="site-header">
    {% include nav.html %}
  </header>

  <!-- ========================= -->
  <!-- HYBRID HERO (HOME ONLY) -->
  <!-- ========================= -->
  {% if page.layout == "home" %}
    <section class="hero hybrid-hero">

      <div class="hero-left">
        <img src="{{ '/assets/images/me/portrait.jpg' | relative_url }}"
             alt="Portrait of Louis Nathan Essomba"
             class="hero-portrait"
             loading="lazy">
      </div>

      <div class="hero-right">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>

        <div class="hero-video">
          <video controls width="100%"
                 aria-label="Welcome message from Louis Nathan Essomba"
                 poster="{{ '/assets/images/me/portrait.jpg' | relative_url }}">
            <source src="{{ '/assets/videos/personal/welcome-message.mp4' | relative_url }}" type="video/mp4">
          </video>
        </div>

        <div class="hero-diagram">
          <img src="{{ '/assets/images/diagrams/device-cloud-firmware-ai.png' | relative_url }}"
               alt="Firmware AI conceptual diagram"
               loading="lazy">
        </div>
      </div>

    </section>
  {% endif %}

  <!-- ========================= -->
  <!-- MAIN CONTENT -->
  <!-- ========================= -->
  <main class="container">
    {{ content }}
  </main>

  <!-- ========================= -->
  <!-- FOOTER -->
  <!-- ========================= -->
  <footer class="site-footer">
    <small>&copy; {{ site.time | date: "%Y" }} {{ site.title }} — Built with Jekyll</small>

    <div class="footer-links">
      <a href="{{ '/about-me/' | relative_url }}">About Me</a>
      <span>•</span>
      <a href="https://github.com/{{ site.github_username }}/{{ site.repository }}">
        GitHub Repo
      </a>
    </div>
  </footer>

</body>
</html>
