<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ page.subtitle | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    {% include nav.html %}
    {% if page.layout == "home" %}
      <div class="hero">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </div>
    {% endif %}
  </header>
  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <small>&copy; {{ site.time | date: "%Y" }} {{ site.title }} — Built with Jekyll</small>
    <div class="footer-links">
      <a href="https://github.com/louisnathanessomba/louis-blog/blob/main/pages/about-me/index.md">About Me</a> |
      <a href="https://github.com/{{ site.github_username }}/{{ site.repository }}">GitHub Repo</a>
    </div>
  </footer>
</body>
</html>
