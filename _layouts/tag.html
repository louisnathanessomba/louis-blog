---
layout: default
---

<section class="section">

  <!-- ========================= -->
  <!-- TAG HEADER -->
  <!-- ========================= -->
  <header class="section-header">
    <h1>Tag: {{ page.tag }}</h1>
  </header>

  <!-- ========================= -->
  <!-- TAG FEED -->
  <!-- ========================= -->
  <div class="feed">
    {% assign tagged_posts = site.tags[page.tag] | sort: "date" | reverse %}
    {% for post in tagged_posts %}
      <div class="card">

        {% if post.thumbnail %}
          <img src="{{ post.thumbnail | relative_url }}"
               alt="{{ post.title }} thumbnail"
               class="thumb" loading="lazy">
        {% endif %}

        <div class="content">
          <h2>{{ post.title }}</h2>

          {% if post.resume %}
            <p>{{ post.resume }}</p>
          {% endif %}

          <a class="read-more" href="{{ post.url | relative_url }}">
            Read full post â†’
          </a>
        </div>

      </div>
    {% endfor %}
  </div>

</section>
