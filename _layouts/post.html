---
layout: default
---
<nav class="breadcrumbs">
  <a href="{{ '/' | relative_url }}">Home</a> › 
  <a href="{{ page.collection | capitalize | relative_url }}">{{ page.collection }}</a> › 
  {{ page.title }}
</nav>
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}<p class="meta">{{ page.date | date: "%Y-%m-%d" }}</p>{% endif %}
  </header>
  {{ content }}
</article>
