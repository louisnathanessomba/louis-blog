---
layout: default
---
<nav class="breadcrumbs">
  <a href="{{ '/' | relative_url }}">Home</a> › 
  <a href="{{ page.collection | capitalize | relative_url }}">{{ page.collection }}</a> › 
  {{ page.title }}
</nav>
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}<p class="meta">{{ page.date | date: "%Y-%m-%d" }}</p>{% endif %}
  </header>
  {{ content }}
</article>
<footer class="footer">
  <small>&copy; {{ site.time | date: "%Y" }} Louis — Firmware AI</small> |
  <a href="/About-Me/">About Me</a> |
  <a href="https://github.com/<your-username>/louis-blog">GitHub Repo</a>
</footer>
