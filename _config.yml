# ============================================================
# SITE IDENTITY
# ============================================================
title: "Firmware AI — Responsible Innovation"
description: "A living lab notebook and public journal: thesis, applied projects, research, ethics & ecology, and everyday insights."
url: "https://louisnathanessomba.github.io"
baseurl: "/louis-blog"   # your repo name
lang: "en"
timezone: "Africa/Douala"

# ============================================================
# AUTHOR
# ============================================================
author:
  name: "Louis Nathan Essomba"
  email: "louisnathanessomba@gmail.com"
  github: "louisnathanessomba"
  linkedin: ""
  location: "Yaoundé, Cameroon"

github_username: "louisnathanessomba"
repository: "louis-blog"

# ============================================================
# BUILD SETTINGS
# ============================================================
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 2..4

permalink: /:categories/:title/
paginate: 10
paginate_path: "/page:num"

# ============================================================
# THEME VARIABLES (your custom CSS uses these)
# ============================================================
theme:
  colors:
    bg: "#0f0f10"
    fg: "#e8e8e8"
    muted: "#b5b5b5"
    accent: "#606060"
    border: "#262626"
  fonts:
    body: "Inter, Roboto, system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
  layout:
    max_width: 900

# ============================================================
# NAVIGATION (dynamic with baseurl)
# ============================================================
nav:
  - name: "Foundations"
    url: "{{ site.baseurl }}/foundations/"
  - name: "Applied Works"
    url: "{{ site.baseurl }}/applied-works/"
  - name: "Exploring Frontiers"
    url: "{{ site.baseurl }}/exploring-frontiers/"
  - name: "Ethics & Ecology"
    url: "{{ site.baseurl }}/ethics-and-ecology/"
  - name: "Everyday Insights"
    url: "{{ site.baseurl }}/everyday-insights/"
  - name: "About Me"
    url: "{{ site.baseurl }}/about-me/"

# ============================================================
# COLLECTIONS (each division)
# ============================================================
collections:
  foundations:
    output: true
    permalink: /foundations/:name/
  applied-works:
    output: true
    permalink: /applied-works/:name/
  exploring-frontiers:
    output: true
    permalink: /exploring-frontiers/:name/
  ethics-and-ecology:
    output: true
    permalink: /ethics-and-ecology/:name/
  everyday-insights:
    output: true
    permalink: /everyday-insights/:name/
  about-me:
    output: true
    permalink: /about-me/:name/

# ============================================================
# DEFAULTS (layouts + categories)
# ============================================================
defaults:
  # Regular pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

  # Section landing pages
  - scope:
      path: "pages/foundations"
    values:
      layout: section
      categories: ["foundations"]

  - scope:
      path: "pages/applied-works"
    values:
      layout: section
      categories: ["applied-works"]

  - scope:
      path: "pages/exploring-frontiers"
    values:
      layout: section
      categories: ["exploring-frontiers"]

  - scope:
      path: "pages/ethics-and-ecology"
    values:
      layout: section
      categories: ["ethics-and-ecology"]

  - scope:
      path: "pages/everyday-insights"
    values:
      layout: section
      categories: ["everyday-insights"]

  - scope:
      path: "pages/about-me"
    values:
      layout: section
      categories: ["about-me"]

  # Collection documents
  - scope:
      path: ""
      type: "foundations"
    values:
      layout: post
      categories: ["foundations"]

  - scope:
      path: ""
      type: "applied-works"
    values:
      layout: post
      categories: ["applied-works"]

  - scope:
      path: ""
      type: "exploring-frontiers"
    values:
      layout: post
      categories: ["exploring-frontiers"]

  - scope:
      path: ""
      type: "ethics-and-ecology"
    values:
      layout: post
      categories: ["ethics-and-ecology"]

  - scope:
      path: ""
      type: "everyday-insights"
    values:
      layout: post
      categories: ["everyday-insights"]

  - scope:
      path: ""
      type: "about-me"
    values:
      layout: post
      categories: ["about-me"]

# ============================================================
# PLUGINS (GitHub Pages supported only)
# ============================================================
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# ============================================================
# FEED
# ============================================================
feed:
  path: atom.xml

# ============================================================
# SASS
# ============================================================
sass:
  sass_dir: assets/css
  style: compressed

# ============================================================
# EXCLUSIONS
# ============================================================
exclude:
  - README.md
  - _templates/
  - node_modules/
  - package.json
  - package-lock.json
  - vendor/
  - scripts/
  - .gitignore
  - .DS_Store
  - _links/

include:
  - pages/

# ============================================================
# CUSTOM VARIABLES
# ============================================================
site_links:
  home: "{{ site.baseurl }}/"
  foundations: "{{ site.baseurl }}/foundations/"
  applied_works: "{{ site.baseurl }}/applied-works/"
  exploring_frontiers: "{{ site.baseurl }}/exploring-frontiers/"
  ethics_ecology: "{{ site.baseurl }}/ethics-and-ecology/"
  everyday_insights: "{{ site.baseurl }}/everyday-insights/"
  about_me: "{{ site.baseurl }}/about-me/"
