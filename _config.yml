# Site identity
title: "Firmware AI — Responsible Innovation"
description: "A living lab notebook and public journal: thesis, applied projects, research, ethics & ecology, and everyday insights."
url: "https://louisnathanessomba.github.io"   # e.g., https://louisolingablog.github.io
baseurl: "/louis-blog"                               # e.g., "/blog" if hosted in a subpath
lang: "en"
timezone: "Africa/Douala"

# Author and social
author:
  name: "Louis Nathan Essomba"
  email: "louisnathanessomba@gmail.com"
  github: "louisnathanessomba"   # use username (not the .github.io hostname)
  linkedin: "your-linkedin"
  location: "Yaoundé, Cameroon"
github_username: "louisnathanessomba"
repository: "louis-blog"

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 2..4
  syntax_highlighter_opts:
    blockline_numbers: false

permalink: /:categories/:title/
paginate: 10
paginate_path: "/page:num"

# Theme variables (hooked into CSS)
theme:
  colors:
    bg: "#0f0f10"
    fg: "#e8e8e8"
    muted: "#b5b5b5"
    accent: "#606060"
    border: "#262626"
  fonts:
    body: "Inter, Roboto, system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
  layout:
    max_width: 900

# Navigation (consumed by _includes/nav.html)
nav:
  - name: "Foundations"
    url: "{{ site.baseurl }}/foundations/"
  - name: "Applied Works"
    url: "{{ site.baseurl }}/applied-works/"
  - name: "Exploring Frontiers"
    url: "{{ site.baseurl }}/exploring-frontiers/"
  - name: "Ethics & Ecology"
    url: "{{ site.baseurl }}/ethics-and-ecology/"
  - name: "Everyday Insights"
    url: "{{ site.baseurl }}/everyday-insights/"
  - name: "About Me"
    url: "{{ site.baseurl }}/about-me/"

# Collections (each division as a collection for clean URLs and breadcrumbs)
collections:
  foundations:
    output: true
    permalink: /foundations/:name/
  applied-works:
    output: true
    permalink: /applied-works/:name/
  exploring-frontiers:
    output: true
    permalink: /exploring-frontiers/:name/
  ethics-and-ecology:
    output: true
    permalink: /ethics-and-ecology/:name/
  everyday-insights:
    output: true
    permalink: /everyday-insights/:name/
  about-me:
    output: true
    permalink: /about-me/:name/

# Defaults (auto-apply layouts, categories, and metadata per collection)
defaults:
  # Global default for regular pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default

  # Landing pages (section layout)
  - scope:
      path: "pages/foundations"
    values:
      layout: section
      categories: ["foundations"]
  - scope:
      path: "pages/applied-works"
    values:
      layout: section
      categories: ["applied-works"]
  - scope:
      path: "pages/exploring-frontiers"
    values:
      layout: section
      categories: ["exploring-frontiers"]
  - scope:
      path: "pages/ethics-and-ecology"
    values:
      layout: section
      categories: ["ethics-and-ecology"]
  - scope:
      path: "pages/everyday-insights"
    values:
      layout: section
      categories: ["everyday-insights"]
  - scope:
      path: "pages/about-me"
    values:
      layout: section
      categories: ["about-me"]

  # Documents in collections (post layout + category)
  - scope:
      path: ""
      type: "foundations"
    values:
      layout: post
      categories: ["foundations"]
  - scope:
      path: ""
      type: "applied-works"
    values:
      layout: post
      categories: ["applied-works"]
  - scope:
      path: ""
      type: "exploring-frontiers"
    values:
      layout: post
      categories: ["exploring-frontiers"]
  - scope:
      path: ""
      type: "ethics-and-ecology"
    values:
      layout: post
      categories: ["ethics-and-ecology"]
  - scope:
      path: ""
      type: "everyday-insights"
    values:
      layout: post
      categories: ["everyday-insights"]
  - scope:
      path: ""
      type: "about-me"
    values:
      layout: post
      categories: ["about-me"]

# Plugins (SEO, feeds, sitemap, archives, pagination)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-archives
  - jekyll-paginate

# Archives config (generate /tags/ and /categories/ index pages)
jekyll_archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# RSS/Atom feed
feed:
  path: atom.xml

# SEO config (jekyll-seo-tag)
seo:
  type: "Website"
  twitter:
    username: "your-twitter"
  facebook:
    publisher: "your-facebook"
logo: "/assets/images/logo.png"

# Sass/CSS
sass:
  sass_dir: assets/css
  style: compressed

# Static files
exclude:
  - README.md
  - _templates/
  - node_modules/
  - package.json
  - package-lock.json
  - vendor/
  - scripts/
  - .gitignore
  - .DS_Store
  - _links/

include:
  - pages/

# Collections ordering (optional: manual or date-based)
collections_dir: "_collections"
# If you prefer documents inside _foundations/, _applied-works/, etc., omit collections_dir and create those folders at root:
# _foundations/, _applied-works/, _exploring-frontiers/, _ethics-and-ecology/, _everyday-insights/, _about-me/

# Pagination targets (home/index pagination)
paginate_collections: true

# Defaults for posts in _posts (optional, if you keep a general blog feed)
# You can mix general posts with division docs
posts:
  sort_by: "date"
  sort_order: "descending"

# Custom site variables (handy in includes/layouts)
site_links:
  home: "/"
  foundations: "/foundations/"
  applied_works: "/applied-works/"
  exploring_frontiers: "/exploring-frontiers/"
  ethics_ecology: "/ethics-and-ecology/"
  everyday_insights: "/everyday-insights/"
  about_me: "/about-me/"

# Security / safe mode (GitHub Pages auto-enforces a subset; for local builds)
# safe: true

# Collections sorting (by date or weight front matter)
order:
  foundations: "date"
  applied-works: "date"
  exploring-frontiers: "date"
  ethics-and-ecology: "date"
  everyday-insights: "date"
  about-me: "date"
